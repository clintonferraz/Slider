<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider</title>
    <link rel="stylesheet" href="assets/main.css">
</head>
<body>
    <div class="slider">
      

        <div class="slider-inner">

            <div class="slider-item active">
                <img src="assets/images/01.jfif" alt="">
            </div>

            <div class="slider-item">
                <img src="assets/images/02.jfif" alt="">
            </div>

            <div class="slider-item">
                <img src="assets/images/03.jfif" alt="">
            </div> 

            <div class="slider-item">
                <img src="assets/images/04.jfif" alt="">
            </div> 

        </div>
        
        <button class="slider-button prev is-hidden">&lt;</button>
        <button class="slider-button next">&gt;</button>

        <div class="slider-nav">
            <button class="slider-indicator current"></button>
            <button class="slider-indicator"></button>
            <button class="slider-indicator"></button>
            <button class="slider-indicator"></button>
        </div>

    </div>
    <script src="assets/index.js"></script>
</body>
</html>
